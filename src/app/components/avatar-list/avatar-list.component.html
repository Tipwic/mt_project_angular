
<mat-list role="list">
  <h3 matSubheader>------------ Mes Avatars-------------</h3>
  <mat-list-item *ngFor="let avatar of avatarList" role="listitem" (click)="getAvatar(avatar)">
    
    <img matListAvatar [src]="avatar.portrait_url" alt="avatar default">

    <h3 matLine> {{avatar.name}} </h3>
    <p matLine>
      <dfn> {{avatar.nick_name}} </dfn>
    </p>
  </mat-list-item>
</mat-list>
