<mat-nav-list>
    <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
        <mat-icon>home</mat-icon> 
        <span class="nav-caption">Home</span>
    </a>


    <mat-list-item *ngIf="currentAvatar && currentAvatar.id">
        <a mat-list-item routerLink="/avatar" (click)="onSidenavClose()">
            <img matListAvatar [src]="currentAvatar.portrait_url" alt="avatar default">
            <mat-icon>avatar</mat-icon> 
            <span class="nav-caption">{{currentAvatar.name}}</span>
        </a>
    </mat-list-item>

    <mat-list-item *ngIf="currentAvatar && currentAvatar.guild && currentAvatar.guild.id">
        <a mat-list-item routerLink="/guild" (click)="onSidenavClose()">
            <img matListAvatar [src]="'http://127.0.0.1:8000/upload/'+currentAvatar.guild.bannier_url" alt="game default">
            <mat-icon>guilde</mat-icon> 
            <span class="nav-caption">{{currentAvatar.guild.name}}</span>
        </a>
    </mat-list-item>

    <mat-list-item *ngIf="currentAvatar && currentAvatar.game && currentAvatar.game.id">
        <a mat-list-item routerLink="/game" (click)="onSidenavClose()">
            <img matListAvatar [src]="'http://127.0.0.1:8000/upload/'+currentAvatar.game.bannier_url" alt="guild default">

            <mat-icon>game</mat-icon> 
            <span class="nav-caption">{{currentAvatar.game.name}}</span>
        </a>
    </mat-list-item>
    <button routerLink="/avatar" (click)="createAvatar()" mat-button>+ Avatar</button>
    <app-avatar-list></app-avatar-list>
</mat-nav-list>
