<mat-card *ngIf="!editAction && currentArticle" [@fadeInAnimation]>
    <mat-card-header>
        <div mat-card-avatar class="tp-header-image"></div>
        <mat-card-title>{{currentArticle.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <img mat-card-image src="./assets/img/default_article_main.png" alt="default article">

        <p> {{currentArticle.content}} </p>

    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>

<div *ngIf="editAction" class="disbleScreen"></div>
<div class="card m-3" *ngIf="editAction" [@slideInOutAnimation]>
    <h5 class="card-header titleForm">{{editAction}}</h5>

    <div class="card-body">

        <form [formGroup]="articleForm">
            <div class="form-group">
                <mat-form-field>
                    <input matInput placeholder="Title" formControlName="title">
                    <mat-error *ngIf="errorHandling('title', 'required')">Title is required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field>
                    <textarea rows="4" cols="500" matInput placeholder="Content" formControlName="content"></textarea>
                    <mat-error *ngIf="errorHandling('content', 'required')">Content is required</mat-error>
                </mat-form-field>
            </div>

            <!-- Submit -->
            <div class="button-wrapper">
                <button mat-flat-button color="primary" (click)="onSubmit()">Submit</button>
                <button mat-flat-button color="warning" (click)="CancelForm()">Cancel</button>

            </div>
        </form>
    </div>
</div>
